<!DOCTYPE html>

<head>
    <title>loader</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            color: #232731;
            margin-top: 80px;
            font-size: 16px;
        }

        #overlay {
            position: fixed;
            z-index: 9999;
            height: 10em;
            width: 10em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #overlay:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        #overlay img {
            position: absolute;
            z-index: 99;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        #overlay h1 {
            position: relative;
            color: rgba(0, 0, 0, .3);
            font-size: 4em;
        }

        #overlay h1:before {
            content: attr(data-text);
            position: absolute;
            overflow: hidden;
            max-width: 7em;
            white-space: nowrap;
            color: #ffffff;
            animation: loading 3s linear infinite;
        }

        @keyframes loading {
            0% {
                max-width: 0;
            }

            100% {
                max-width: 200px;
            }
        }
